    <section></section>
    <main>
      <div class="primary">
        <div class="input">
          <p>Principle:</p>
          <input id="principle" />
          <p>Interest Rate:</p>
          <div>
            <input
              type="range"
              id="rate"
              min="0.25"
              max="50"
              value="2.5"
              step="0.25"
            />
            <output id="rate-output"></output>
          </div>
          <p># of Compounds Per Year:</p>
          <select id="compound">
            <option value="360">daily</option>
            <option value="12">monthly</option>
            <option value="4">quarterly</option>
            <option value="1">yearly</option>
          </select>
          <p># of Years</p>
          <input id="years" />
        </div>
        <div class="output">
          <p>Amount Earned: $<output id="earned"> </output></p>
          <p>Total: $<output id="total"> </output></p>
        </div>
      </div>
    </main>
